<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn.classlink.com/production/launchpad/resources/images/favicon/favicon-32x32.png">
    
    <!-- CSS Styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin-top: -100px; /* To move the logo up a bit */
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 1);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 1);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 1);
            }
        }
        audio {
            margin-top: 50px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .control-btn img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Glowing Logo -->
    <div class="logo">Music</div>
    <!-- Audio Player -->
    <audio id="audioPlayer" controls>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- Control Buttons -->
    <div class="controls">
        <button id="prevBtn" class="control-btn">
            <img src="https://myapps-classl.ink/assets/backward.png" alt="Previous">
        </button>
        <button id="playPauseBtn" class="control-btn">
            <img src="https://myapps-classl.ink/assets/pause.png" alt="Play/Pause">
        </button>
        <button id="nextBtn" class="control-btn">
            <img src="https://myapps-classl.ink/assets/fast-forward.png" alt="Next">
        </button>
    </div>
    <script>
        const songs = [
            '/songs/hou-emi.mp3',
            '/songs/sad-xxx.mp3',
            '/songs/stan-emi.mp3'
        ];
        let currentSongIndex = Math.floor(Math.random() * songs.length);
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        audioPlayer.src = songs[currentSongIndex];
        audioPlayer.load();
        function updatePlayPauseIcon() {
            const icon = playPauseBtn.querySelector('img');
            if (audioPlayer.paused) {
                icon.src = 'https://myapps-classl.ink/assets/pause.png';
            } else {
                icon.src = 'https://myapps-classl.ink/assets/pause.png'; // Replace with play icon if needed
            }
        }
        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
            updatePlayPauseIcon();
        });
        nextBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            audioPlayer.src = songs[currentSongIndex];
            audioPlayer.play();
            updatePlayPauseIcon();
        });
        prevBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            audioPlayer.src = songs[currentSongIndex];
            audioPlayer.play();
            updatePlayPauseIcon();
        });
    </script>
</body>
</html>
