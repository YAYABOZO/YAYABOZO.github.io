<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>se</title><style>*{margin:0;padding:0;box-sizing:border-box;}body,html{height:100%;overflow:hidden;font-family:Arial,sans-serif;}canvas{display:block;background-color:#111;}.fuel-bar{position:absolute;top:20px;left:20px;width:200px;height:20px;background-color:gray;border-radius:5px;overflow:hidden;}.fuel{width:100%;height:100%;background-color:limegreen;}.cooldown{position:absolute;bottom:20px;left:20px;color:white;font-size:20px;}</style></head><body><div class="fuel-bar"><div class="fuel"></div></div><div class="cooldown">Cooldown: 0s</div><canvas id="gameCanvas"></canvas><script>const canvas=document.getElementById('gameCanvas'),ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;const player={x:canvas.width/2,y:canvas.height/2,radius:30,dx:0,dy:0,colorAngle:0,speed:5,gravity:0.5,lift:-10,fuel:100,maxFuel:100,fuelConsumption:1,fuelRegen:2,isFlying:false,isGrounded:false,name:'Player',canTeleport:true,teleportCooldown:10,cooldownTimer:0,teleportRange:700},keys={a:false,d:false,w:false,e:false},mousePos={x:0,y:0},block={x:canvas.width/2-100,y:canvas.height-150,width:200,height:20,isStanding:false};function drawPlayer(){player.colorAngle+=1;ctx.beginPath();ctx.arc(player.x,player.y,player.radius,0,2*Math.PI);ctx.fillStyle=`hsl(${player.colorAngle%360},100%,50%)`;ctx.fill();ctx.closePath();ctx.fillStyle='white';ctx.font='20px Arial';ctx.textAlign='center';ctx.fillText(player.name,player.x,player.y-player.radius-10);}function drawBlock(){ctx.fillStyle='gray';ctx.fillRect(block.x,block.y,block.width,block.height);}function update(){if(keys.a)player.dx=-player.speed;else if(keys.d)player.dx=player.speed;else player.dx=0;player.dy+=player.gravity;if(keys.w&&player.fuel>0){player.dy=player.lift;player.fuel-=player.fuelConsumption;player.isFlying=true;}else{player.isFlying=false;}player.x+=player.dx;player.y+=player.dy;if(player.y+player.radius>=canvas.height){player.dy=0;player.y=canvas.height-player.radius;player.isGrounded=true;player.fuel=Math.min(player.fuel+player.fuelRegen,player.maxFuel);}else{player.isGrounded=false;}if(player.x+player.radius>=canvas.width||player.x-player.radius<=0){player.dx=0;}if(player.x+10>block.x&&player.x-10<block.x+block.width&&player.y+player.radius>block.y&&player.y-player.radius<block.y+block.height){if(player.dy>=0&&player.y+player.radius>=block.y){player.dy=0;player.y=block.y-player.radius;player.isGrounded=true;player.fuel=Math.min(player.fuel+player.fuelRegen,player.maxFuel);}else if(player.dy<0){player.dy=0;player.y=block.y+block.height+player.radius;}}if(keys.e&&player.canTeleport&&player.cooldownTimer<=0){const targetX=mousePos.x,targetY=mousePos.y,distance=Math.sqrt((targetX-player.x)**2+(targetY-player.y)**2);if(distance>player.teleportRange){targetX=player.x+(targetX-player.x)*(player.teleportRange/distance);targetY=player.y+(targetY-player.y)*(player.teleportRange/distance);}let prevX=player.x,prevY=player.y;while(Math.abs(player.x-targetX)>10||Math.abs(player.y-targetY)>10){if(player.x<targetX){player.x=Math.min(player.x+10,canvas.width-player.radius);}else{player.x=Math.max(player.x-10,player.radius);}if(player.y<targetY){player.y=Math.min(player.y+10,canvas.height-player.radius);}else{player.y=Math.max(player.y-10,player.radius);}if(player.x+10>block.x&&player.x-10<block.x+block.width&&player.y+player.radius>block.y&&player.y-player.radius<block.y+block.height){player.x=prevX;player.y=prevY;break;}}player.cooldownTimer=player.teleportCooldown;}if(player.fuel<=0)player.fuel=0;document.querySelector('.fuel').style.width=(player.fuel/player.maxFuel)*100+'%';ctx.clearRect(0,0,canvas.width,canvas.height);drawBlock();drawPlayer();if(player.cooldownTimer>0)player.cooldownTimer-=1/60;requestAnimationFrame(update);}window.addEventListener('keydown',function(e){if(e.key==='a')keys.a=true;if(e.key==='d')keys.d=true;if(e.key==='w')keys.w=true;if(e.key==='e')keys.e=true;});window.addEventListener('keyup',function(e){if(e.key==='a')keys.a=false;if(e.key==='d')keys.d=false;if(e.key==='w')keys.w=false;if(e.key==='e')keys.e=false;});window.addEventListener('mousemove',function(e){mousePos.x=e.clientX;mousePos.y=e.clientY;});update();</script></body></html>
